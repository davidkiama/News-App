{% macro displayNewsList(news_list) %}

{% for news in news_list %}

<div class="news-item">

    <img src="{{news.urlToImage}} " alt="News Img" class="news-item__img">
    <div class="news_item__content">
        <h3>{{news.title}}</h3>
        <span>{{news.publishedAt}} </span>
        <p>{{news.description}}</p>
        <a href="{{news.url}}">Read more</a>
    </div>

</div>
{% endfor %}
{% endmacro %}
